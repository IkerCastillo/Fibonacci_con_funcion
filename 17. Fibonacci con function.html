<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Serie Fibonacci con Funci√≥n</title>
</head>
<body>
	<script type="text/javascript">
		//Primer forma de realizarlo
           function fibonacci(numero) { 
            let numeros=[0,1]; 
            for (let i = 2; i < numero; i++) { 
            numeros[i] = numeros[i - 2] + numeros[i - 1]; } 
            return numeros; 
          } 
            document.write("Serie de Fibonacci:<br><br>" + fibonacci(15) + "<br>"); 
            

	</script>

</body>
</html>
